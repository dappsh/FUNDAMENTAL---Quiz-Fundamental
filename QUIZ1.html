<head>
    <title>QUIZ1 - Promt Alert & Get Data</title>
    <style>
        body {
            font-family: 'Segoe UI';
            font-size: 14px;
            padding: 50px;
            margin: 50px;
            background-color: lightpink;
        }
        .box {
            border: 1px solid black;
            background-color: white;
            padding: 50px;
            width: 50%;
        }
    </style>
</head>

<body>  
    <div class="box">
        <h2>Result Data</h2>
        <p id="fullName"></p>
        <p id="ageInYear"></p>
        <p id="ageInMonth"></p>
        <p id="ageInDay"></p>
        <p id="profession"></p>
    </div>
    <script>

        // use alert() method to display an alert box with a specified message 
        alert('Halo, Welcome to Purwadhika Start Up & Coding School :)');
        alert('Please input your information');

        // use prompt 
        var firstName = prompt('First name :',);
        var lastName = prompt('Last Name :', );
        var ages = prompt('Age (in year)', );
        var job = prompt('Profession :', );
        var optAge = parseInt(ages);

        console.log(`First name : ${firstName}${lastName}`);
        console.log(`Age (year) : ${optAge}`);
        console.log(`Age (month) :' ${optAge * 12}`);
        console.log(`Age (day)  :  ${optAge * 356}`);
        console.log(`Profession : ${job}`);

        alert('Thank you');

        document.getElementById("fullName").innerHTML = `Full Name &emsp;&emsp;&nbsp;: &nbsp;${firstName}  ${lastName}`;
        document.getElementById("ageInYear").innerHTML = `Age (year) &emsp;&emsp;: &nbsp;${optAge}`;
        document.getElementById("ageInMonth").innerHTML = `Age (month)&emsp;&nbsp;: &nbsp;${optAge * 12}`;
        document.getElementById("ageInDay").innerHTML = `Age (day)&emsp;&emsp;&nbsp;&nbsp;: &nbsp;${optAge * 356}`;
        document.getElementById("profession").innerHTML = `Profession&nbsp;&emsp;&nbsp;&nbsp;&nbsp;: &nbsp;${job}`;


    </script>

</body>
